<!DOCTYPE html>
<html>
<head>
	<title>CFRAT App - Availability</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link rel="stylesheet" href="css/w3mobile.css">
	<link rel="stylesheet" href="css/w3-theme-blue.css">
	<style>
		#mySidebar{width:75%;max-width: 400px;}
	</style>
</head>
<body>
<!--SIDE BAR MENU-->
    <nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
        <div class="w3-container w3-theme-d2">
            <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span><br>
            <div class="w3-padding w3-center">
                <img src="images/cfrat-LogoNarrowWhite.png" alt="CFRAT" style="max-width: 200px; padding-bottom: 20px;">
            </div>
        </div>
		
		<a class="w3-bar-item w3-button" href="index.html">
			<table>
				<tr>
					<th><img src="images/Availability.png" alt="" style="width:80px; padding:10px;"></th>
					<th>Availability</th>
				</tr>
			</table>
		</a>
		<a class="w3-bar-item w3-button" href="patient.html">
			<table>
				<tr>
					<th><img src="images/PRF.png" alt="" style="width:80px; padding:10px;"></th>
					<th>Patient Report Form</th>
				</tr>
			</table>
		</a>
        <a class="w3-bar-item w3-button" href="medi.html">
			<table>
				<tr>
					<th><img src="images/Medi-Kit.png" alt="" style="width:80px; padding:10px;"></th>
					<th>Medi-Kit Monthly Check</th>
				</tr>
			</table>
		</a>
    </nav>

<!--HEADER-->
	<header class="w3-top w3-bar w3-theme" style="min-height:80px;">
    	<button class="w3-bar-item w3-button w3-xxlarge w3-hover-theme" onclick="openSidebar()" style="padding-top:10px;">&#9776;</button>
        <h4 class="w3-bar-item"><img src="images/Availability-white.png" alt="CFRAT" style="width:65px; margin-right: 10px;">Availability</h4>
    </header>

<!--MAIN-->
	<div class="w3-container" style="margin:80px -16px 50px -16px;">
		<iframe
		allowtransparency="true"
		allowfullscreen="true"
		allow="geolocation; microphone; camera"
		src="https://goo.gl/forms/NmWPXvpdNKi0YULg2"
		frameborder="0"
		style="width: 1px;
		min-width: 100%;
		max-height: 85vh;
		height:85vh;
		border:none;"
		scrolling="yes">
		</iframe>
			
	</div>

<!--FOOTER-->
	<footer class="w3-container w3-bottom w3-theme w3-margin-top"  style="max-height:50px;">
		<a href="https://www.54degreesdesign.com"><h6><img src="images/54DegreesLogoWhite.png" alt="" style="width:20px; margin-right:10px;">Created by 54 Degrees design</h6></a>
		
	</footer>
	<script type="text/javascript" src="cordova.js"></script>
	<script>
		closeSidebar();
		function openSidebar() {
			if(document.getElementById("mySidebar").style.display == "none")
				document.getElementById("mySidebar").style.display = "block";
			else
				document.getElementById("mySidebar").style.display = "none";
			}
		function closeSidebar() {
			document.getElementById("mySidebar").style.display = "none";
		}
	</script>
</body>
